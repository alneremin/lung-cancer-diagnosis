[loggers]
keys=root,log02

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=NOTSET
handlers=consoleHandler

[logger_log02]
level=NOTSET
qualname=log02
handlers=fileHandler

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('data.log',)
maxBytes=1024
backupCount=3


[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s